<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The White House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .title-font {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold title-font text-gray-900">
                The White House
            </h1>
        </div>
    </header>
    <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="border-4 border-dashed border-gray-200 rounded-lg h-96">
                    <div class="flex justify-between items-center bg-white p-4 shadow rounded-lg">
                        <div class="flex-1">
                            <h2 class="text-lg font-semibold title-font text-gray-900">THE ADMINISTRATION</h2>
                            <div class="mt-4 flex space-x-4">
                                <img src="https://placehold.co/100x100" alt="Placeholder image of President Biden" class="rounded-full">
                                <img src="https://placehold.co/100x100" alt="Placeholder image of Vice President Harris" class="rounded-full">
                                <img src="https://placehold.co/100x100" alt="Placeholder image representing The Cabinet" class="rounded-full">
                                <img src="https://placehold.co/100x100" alt="Placeholder image representing Offices" class="rounded-full">
                            </div>
                            <div class="mt-2 flex justify-between max-w-xs">
                                <span class="text-sm text-gray-600">President Biden</span>
                                <span class="text-sm text-gray-600">Vice President Harris</span>
                                <span class="text-sm text-gray-600">The Cabinet</span>
                                <span class="text-sm text-gray-600">Offices</span>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h2 class="text-lg font-semibold title-font text-gray-900">ABOUT THE WHITE HOUSE</h2>
                            <div class="mt-4 flex space-x-4">
                                <img src="https://placehold.co/100x100" alt="Placeholder image representing Past Presidents" class="rounded-full">
                                <img src="https://placehold.co/100x100" alt="Placeholder image representing First Families" class="rounded-full">
                                <img src="https://placehold.co/100x100" alt="Placeholder image representing The Grounds" class="rounded-full">
                                <img src="https://placehold.co/100x100" alt="Placeholder image representing Our Government" class="rounded-full">
                            </div>
                            <div class="mt-2 flex justify-between max-w-xs">
                                <span class="text-sm text-gray-600">Past Presidents</span>
                                <span class="text-sm text-gray-600">First Families</span>
                                <span class="text-sm text-gray-600">The Grounds</span>
                                <span class="text-sm text-gray-600">Our Government</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
